default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: programs_for_children_development

test:
  <<: *default
  database: programs_for_children_test

production:
  <<: *default
  adapter: postgresql
  host: <%= ENV['HOST'] %>
  port: 5432
  user: <%= ENV['POSTGRES_USER_KEY'] %>
  password: <%= ENV['POSTGRES_PASSWORD_KEY'] %>
  database: <%= ENV['POSTGRES_DATABASE_KEY'] %>
